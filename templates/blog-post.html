{% extends "layout.html" %}
{% block title %}{{ this.title }} | Holiday spots to visit{% endblock %}
{% block body %}
<h1>{{ this.title }}</h1>
<div class="container is-fluid">
{{ this.body }}
  {% set images = this.attachments.images.all() %}
  {% if images %}
   <div class="columns is-multiline is-mobile">
    {% for image in images %}
      <div class="column is-one-third-tablet is-one-third-desktop is-one-third-widescreen is-one-third-fullhd">
            <img src="{{ image|url }}" alt="Photo of {{ this.title }}">
      </div>
     {% endfor %}
  </div>
  {% endif %}
</div> 
{% endblock %}
